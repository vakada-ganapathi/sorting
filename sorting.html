<body>
    <script>
        
        function bubbleSortDescending(arr) {
    var n = arr.length;
    var swapped;
    do {
        swapped = false;
        for (var i = 0; i < n - 1; i++) {
            if (arr[i] < arr[i + 1]) {
               
                var temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
                swapped = true;
            }
        }
    } while (swapped);
}

var arr = [5, 2, 9, 3, 8];
bubbleSortDescending(arr);

console.log("Sorted array in descending order: " + arr);

       </script>
